<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Formulário</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <div class="max-w-4xl mx-auto p-6">
        <h1 class="text-2xl font-bold mb-6">Teste de Formulário de Edição</h1>

        <!-- Simular que tem credencial existente -->
        <div class="bg-blue-50 border border-blue-200 rounded-md p-4 mb-6">
            <div class="flex">
                <i class="fas fa-info-circle text-blue-500 mt-0.5 mr-3"></i>
                <div>
                    <p class="text-blue-700 text-sm">O funcionário já possui credenciais de acesso.</p>
                </div>
            </div>
        </div>

        <form action="/employees/update" method="post" class="space-y-6" novalidate>
            <input type="hidden" name="id" value="1">

            <!-- Dados Pessoais -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Nome completo*</label>
                    <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md" id="name" name="name"
                        value="João Silva" required>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email*</label>
                    <input type="email" class="w-full px-3 py-2 border border-gray-300 rounded-md" id="email"
                        name="email" value="joao@teste.com" required>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div>
                    <label for="cpf" class="block text-sm font-medium text-gray-700 mb-2">CPF*</label>
                    <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md" id="cpf" name="cpf"
                        value="123.456.789-00" required>
                </div>

                <div>
                    <label for="birth_date" class="block text-sm font-medium text-gray-700 mb-2">Data de
                        Nascimento*</label>
                    <input type="date" class="w-full px-3 py-2 border border-gray-300 rounded-md" id="birth_date"
                        name="birth_date" value="1990-01-01" required>
                </div>

                <div>
                    <label for="role_id" class="block text-sm font-medium text-gray-700 mb-2">Cargo*</label>
                    <select class="w-full px-3 py-2 border border-gray-300 rounded-md" id="role_id" name="role_id"
                        required>
                        <option value="1" selected>Desenvolvedor</option>
                        <option value="2">Analista</option>
                    </select>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="salary" class="block text-sm font-medium text-gray-700 mb-2">Salário*</label>
                    <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md" id="salary"
                        name="salary" value="5000,00" required>
                </div>

                <div>
                    <label for="hire_date" class="block text-sm font-medium text-gray-700 mb-2">Data de
                        Contratação*</label>
                    <input type="date" class="w-full px-3 py-2 border border-gray-300 rounded-md" id="hire_date"
                        name="hire_date" value="2023-01-01" required>
                </div>
            </div>

            <!-- Credenciais - NÃO obrigatórias pois já existe credencial -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Senha</label>
                    <input type="password" class="w-full px-3 py-2 border border-gray-300 rounded-md" id="password"
                        name="password">
                </div>

                <div>
                    <label for="password_confirmation" class="block text-sm font-medium text-gray-700 mb-2">Confirmar
                        Senha</label>
                    <input type="password" class="w-full px-3 py-2 border border-gray-300 rounded-md"
                        id="password_confirmation" name="password_confirmation">
                </div>
            </div>

            <div class="flex justify-between pt-6">
                <button type="button" class="px-4 py-2 text-gray-600 bg-gray-100 hover:bg-gray-200 rounded-md">
                    Cancelar
                </button>
                <button type="submit"
                    class="px-6 py-2 bg-green-600 hover:bg-green-700 text-white rounded-md flex items-center">
                    <i class="fas fa-save mr-2"></i> Salvar Alterações
                </button>
            </div>
        </form>
    </div>

    <script src="/assets/js/employee-form-validation.js"></script>
    <script>
        // Log adicional para debug
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.querySelector('form');
            if (form) {
                form.addEventListener('submit', function (e) {
                    console.log('TEST PAGE: Form submit intercepted');
                    e.preventDefault(); // Prevenir envio real para teste
                    console.log('Form data would be submitted:', new FormData(this));
                });
            }
        });
    </script>
</body>

</html>
