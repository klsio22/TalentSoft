actor: AcceptanceTester
modules:
  enabled:
    - WebDriver:
        url: "http://web:80"
        browser: chrome
        host: selenium
        port: 4444
        window_size: false
        capabilities:
          chromeOptions:
            args: ["--headless", "--no-sandbox", "--disable-dev-shm-usage", "--disable-web-security", "--allow-running-insecure-content", "--disable-features=VizDisplayCompositor", "--host-resolver-rules=MAP web:8080 web:8080"]
    - \Tests\Support\Helper\LoginHelper
